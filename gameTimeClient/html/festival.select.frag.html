<div data-role="page" id="festival_select">

    <section>


        <form class="ui-body ui-body-a ui-corner-all">
            <fieldset>
                <div data-role="fieldcontain">
                    <label for="select-purchased" class="select">Select a purchased festival:</label>
                    <select name="select-purchased" id="select-purchased">
                        <option value="1">Standard: 7 day</option>
                        <option value="2">Rush: 3 days</option>
                        <option value="22">Express: next day</option>
                        <option value="26">Overnight</option>
                    </select>
                </div>

                <button type="submit" data-theme="b" name="submit" value="submit-value"
                        class="select_purchased_festival">
                    Choose this festival
                </button>
            </fieldset>
        </form>

    </section>

    <section>
        <form>
            <fieldset>
                <div data-role="fieldcontain">
                    <label for="select-unpurchased" class="select">Select an unpurchased festival:</label>
                    <select data-theme="b" name="select-unpurchased" id="select-unpurchased">
                        <option value="standard">Standard: 7 day</option>
                        <option value="rush">Rush: 3 days</option>
                        <option value="express">Express: next day</option>
                        <option value="overnight">Overnight</option>
                    </select>
                </div>

                <button type="submit" data-theme="d" name="submit" value="submit-value"
                        class="select_unpurchased_festival">
                    Purchase this festival
                </button>
            </fieldset>
        </form>

    </section>
</div>
