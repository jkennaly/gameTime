<section>
    <form class="simple-login" role="form">
        <h1>Login to FestivalTime</h1>
        <input id="uname" type="username" autofocus required placeholder="Username" class="form-control max-width">
        <input id="passwd" type="password" required placeholder="Password" class="form-control max-width">
        <button type="submit" class="login_processing max-width">Login</button>
        <p class="login_forgot_password"><a href="#">Forgot password?</a></p>
    </form>
</section>
