<ion-view title="User"> <!-- title of nav bar -->
    <ion-content padding="true"> <!-- Adds default padding. Must add manually. -->
        <section>
            <div>
                <div class="row">
                    <div class="col-33 col-center center-wrapper">
                        <img ng-src="{{band.imageSrc}}" class="">

                    </div>
                    <div class="col-67">
                        <h2>{{band.name}}</h2>

                        <p>{{band.genre}}</p>
                    </div>
                </div>


            </div>
        </section>
    </ion-content>
</ion-view>
