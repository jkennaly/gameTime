<ion-view title="Bands"> <!-- title of nav bar -->
    <ion-content padding="true"> <!-- Adds default padding. Must add manually.-->
        <section>
            <ion-list>
                <ft-band-avatar
                        band-id="band"
                        ng-repeat="band in bandIds | orderBy: ['priority', 'name']">
                </ft-band-avatar>
            </ion-list>
        </section>
    </ion-content>
</ion-view>
