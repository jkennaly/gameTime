<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs>

    <!-- People Tab -->
    <ion-tab title="People" icon="icon ion-person" ui-sref="ft.gt.user.overview">
        <ion-nav-view name="ft-gt-user"></ion-nav-view>
    </ion-tab>

    <!-- Bands Tab -->
    <ion-tab title="Bands" icon="icon ion-music-note" ui-sref="ft.gt.band.overview">
        <ion-nav-view name="ft-gt-band"></ion-nav-view>
    </ion-tab>

    <!-- Schedule Tab -->
    <ion-tab title="Schedule" icon="icon ion-grid" ui-sref="ft.gt.schedule">
        <ion-nav-view name="ft-gt-schedule"></ion-nav-view>
    </ion-tab>

    <!-- Change Festival Tab -->
    <ion-tab title="Festival" icon="icon ion-cloud" ui-sref="ft.gt.festival.select">
        <ion-nav-view name="ft-gt-festival"></ion-nav-view>
    </ion-tab>

    <!-- Sign Out Button -->
    <a ui-sref="ft.login.login" class="button button-icon icon ion-log-out"></a>

</ion-tabs>
