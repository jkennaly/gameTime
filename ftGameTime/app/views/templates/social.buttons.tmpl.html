<div class="button-bar" ng-show="user.other()" ng-hide="!user.other()">

    <a class="button ion-close-circled" ng-click="user.blockToggle()"
       ng-class="{'button-assertive': user.blocked(), 'button-stable': !user.blocked()}"></a>

    <a class="button ion-paper-airplane"></a>
</div>
